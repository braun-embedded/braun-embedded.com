{% extends "extend/base.html" %}

{% block content %}
    <section class="articles">
        <h2>Articles</h2>

        <ol>
            {% for page in section.pages -%}
                <li>
                    <span class="date">{{ page.date }}</span> -
                    <a href="{{ page.path }}">{{ page.title }}</a>
                </li>
            {%- endfor %}
        </ol>
    </section>
{% endblock content %}
