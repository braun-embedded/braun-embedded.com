{% extends "extend/base.html" %}

{% block content %}
    <h2>Articles</h2>

    <ul class="articles">
        {% for page in section.pages -%}
            <li>
                <a href="{{ page.path }}" target="_self">
                    {{ page.title }}
                </a>
            </li>
        {%- endfor %}
    </ul>
{% endblock content %}
