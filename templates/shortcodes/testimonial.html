<div class="testimonial">
    <blockquote>
        {{ body | safe }}
    </blockquote>
    <p class="testimonial-author">
        <strong>- {{ author }},
            {% if link %}
                <a href="{{ link }}" target="_blank">{{ org }}</a>
            {% else %}
                {{ org }}
            {% endif %}
        </strong>
    </p>
</div>
